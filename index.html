<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test3</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .head{
            width: 100%;
            height: 100px;
            background-color: rgb(71, 105, 239);
            display: flex;
            flex-wrap: wrap;
            padding: 22px;
        }
        .color{
            background-color: rgba(248, 194, 194, 0.474);
            width: 280px;
            height: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-left: 50px;
        } 
        .buttons{
            margin-left: 100px;
            background-color: rgba(91, 80, 80, 0.427);
            width: fit-content;
            height: 50px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        #red{
            width: 35px;
            height: 25px;
            border-radius: 10%;
            margin: 12px;
            background-color: rgb(238, 99, 99);
        } 
        #lightblue {
            width: 35px;
            height: 25px;
            border-radius: 10%;
            margin: 12px;
            background-color: rgb(118, 228, 243);
        }
        #lightgreen {
            width: 35px;
            height: 25px;
            border-radius: 10%;
            margin: 12px;
            background-color: rgb(138, 236, 138);
        }
        #black{
            width: 35px;
            height: 25px;
            border-radius: 10%;
            margin: 12px;
            background-color: black;
        }
        .fa-regular{
            color: white;
            font-size: 40px;
            padding: 10px;
        }


    </style>
</head>
<body>
    <div class="head">
        <div class="color">
            <div class="a" id="red"></div>
            <div class="a" id="lightblue"></div>
            <div class="a" id="lightgreen"></div>
            <div class="a" id="black"></div>
        </div>
        <div class="buttons">
            <i class="fa-regular fa-plus h"></i>
            <i class="fa-regular fa-trash-can h"></i>
        </div>
    </div>
    <div class="">

    </div>

</body>
</html>
